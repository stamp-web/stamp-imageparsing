<template>
    <require from="resources/elements/panels/main-panel.css"></require>
    <require from="resources/elements/image/image-canvas"></require>
    <require from="resources/value-converters/as-percentage"></require>
    <require from="resources/elements/panels/side-panel"></require>

    <div class="header-pane">
        <input type="file" files.bind="chosenFile" change.delegate="fileSelected($event)">
        <button click.trigger="process()" disabled.bind="!image"><i class="sw-icon-stamp"></i></button>

        <button click.trigger="addRectangle()" disabled.bind="!image"><i class="sw-icon-plus"></i></button>
        <button click.trigger="deleteSelected()" disabled.bind="!selectedBox"><i class="sw-icon-delete"></i></button>

        <button click.trigger="zoom(1)" disabled.bind="!image"><i class="sw-icon-zoom-in"></i></button>
        <button click.trigger="zoom(-1)" disabled.bind="!image"><i class="sw-icon-zoom-out"></i></button>
        <button click.trigger="settings()"><i class="sw-icon-settings"></i></button>
    </div>
    <div class="content-pane">
        <image-canvas image.bind="image"
                      bound-regions.bind="boundRegions"
                      selected-box.bind="selectedBox"
                      scaling-factor.bind="scalingFactor"></image-canvas>
        <side-panel bound-regions.bind="boundRegions" selected-box.bind="selectedBox"></side-panel>
    </div>
    <div class="footer-pane">
        <label>${'labels.zoom'|t}:<label> ${scalingFactor|asPercentage}
    </div>

</template>
